{% extends "base.html" %}

{% block title %} {{ post.title }} | I'm TualatriX {% endblock %}

{% block content %}
<div class="post" id="post-{{ post.id }}">
	<h2 class="pagetitle">{{ post.title }}</h2>
	<div class="entry">
		{% autoescape off %}
		{{ post.content|linebreaks }}
		{% endautoescape %}
	</div>
</div>
	{% if user.is_staff %}
	<p><small><a href="{{ post.get_admin_url }}">Edit</a></small></p>
	{% endif %}
{% endblock %}
